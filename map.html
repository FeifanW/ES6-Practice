<body>
<script>
// Map类型是键值对的有序列表，键和值是任意类型
let map = new Map()
map.set('name','feifan')
map.set('age',23)
console.log(map.get('name'));
console.log(map);
console.log(map.has('name'));
map.delete('name')
// map.clear()
console.log(map);
map.set(['a',[1,2,3]],'test')
console.log(map);

let m = new Map([
    ['a',1],
    ['c',2]
])
console.log('m',m);

</script>
