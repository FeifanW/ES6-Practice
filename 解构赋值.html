<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id="test">
</div>
<script>
// 解构赋值是对赋值运算符的一种扩展
// 它针对数组和对象进行操作
// 优点：代码书写上简洁易读
let node = {
    type:'button',
    name:'test'
}

// 完全解构
let {type, name} = node;
console.log(type, name)

let obj = {
    a:{
        name:'张三'
    },
    b:[],
    c:'hello world'
}

// 不完全解构 可以忽略
// let { a } = obj;
// console.log(a)
// 剩余运算符
// let {a,...res} = obj
// console.log(res)

// 赋默认值
// let {a,b=30} = {a:20}
// console.log(a,b)

// 对数组解构
// let arr = [1,2,3];
// let [a,b] = arr
// console.log(a,b)

// 可以嵌套
let [a,[b],c] = [1,[2],3]
console.log(a,b,c)
</script>
</body>
</html>
